<head>

<body class="bg-light">
    <header class="header bg-danger">
        <nav class="navbar navbar-expand-lg">
            <div class="col-12 col-sm-2 col-xs-12 col-md-2 col-lg-1">
                <a href="../../Gerais/HTML/Home.html">

            <div class="col-12 col-sm-9 col-xs-12 col-md-10 col-lg-10">

                    <h1 class="font-weight-bold">Editar produtos</h1>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="container editarPordutos">
            <form id="editarPordutos" method="post" action="https://postman-echo.com/post">
                <div class="camposProduto ">
                    <div class="row justify-content-center">
                        <div class=" teste col-sm-12 col-xs-12 col-md-12 col-lg-8">
                            <label id="nome" class="form-control bg-secondary">Nome do produto</label>
                        </div>

                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8">
                            <label id="tipo" class="form-control bg-secondary">Tipo do produto</label>
                        </div>

                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8">
        
                            <label id="marca" class="form-control bg-secondary">Marca</label>
                        </div>

                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8 ">
                            <input id="quantidade" type="number" class="form-control bg-warning" placeholder="Quantidade do produto"
                                aria-label="Username" aria-describedby="basic-addon1" pattern="[0-9]+([,\.][0-9]+)?" step="any"
                                name="null">
                        </div>

                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8 ">
                            <input  id="preco" type="text" class="form-control bg-warning" placeholder="PreÃ§o do produto"
                                aria-label="Username" aria-describedby="basic-addon1"pattern="[0-9]+([,\.][0-9]+)?" step="any" pattern="[0-9]+([,\.][0-9]+)?" step="any"
                                name="null">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-10" style="text-align: right;">
                    <button type="submit" class="btn btn-danger botaoSalvar">Salvar</button>
                </div>
            </form>
            
        </section>
    </main>
    <script src="../JavaScript/editarProdutos.js"></script>
