<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/CadastroProdutos.css">
    <title>Cadastrar Produtos </title>
    <script src="../JavaScript/cadastroProdutos.js"></script>
</head>

<body class="bg-light">
    <header class="header bg-danger">
        <nav class="navbar navbar-expand-lg">
            <div class="col-12 col-sm-1 col-xs-12 col-md-1 col-lg-1">
                <a href="ProdutosCadastrados.html">
                    <img style="width: 100%;" src="../Imagens/logomercadoeasycerta.jpg" class="logo">
                </a>
            </div>

            <div class="col-10 col-sm-4 col-xs-12 col-md-6 col-lg-10">
                <div class="navbar-nav justify-content-center">
                    <h1 class="font-weight-bold" >Cadastrar Produtos</h1>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main class="main">
        <section class="container editarPordutos">
            <form id="cadastroProdutos" method="post" action="https://postman-echo.com/post">
                <div class="camposProduto ">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8 ">
                            <input required id="nome" type="text" class="form-control bg-warning" placeholder="Nome do Produto"
                                aria-label="nome" aria-describedby="basic-addon1">
                        </div>
    
                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8">
                            <select required class="form-control bg-warning" id="tipoProduto"  style="color:gray"style="color:secondary" tabindex="1">
                                <option value="" >Tipo do produto</option>
                                <option value="Alimenticio">Alimenticio</option>
                                <option value="Bebidas">Bebidas</option>
                                <option value="Higiene">Higiene</option>
                                <option value="Limpeza">Limpeza</option>
                                <option value="Utensilios">Utensílios</option>
                            </select>
                        </div>
                        <!-- <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8">
                            <label style="background-color: rgb(0, 122, 255);" class="form-control bg-primary">Código do produto</label>
                        </div> -->

    
                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8">
    
                            <input required type="text" class="form-control bg-warning" placeholder="Marca do produto"
                                aria-label="marca" id="marca" aria-describedby="basic-addon1">
                        </div>
    
                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8 ">
                            <input required type="number" id="preco" class="form-control bg-warning" placeholder="Preço do produto"
                                aria-label="preco" aria-describedby="basic-addon1" pattern="[0-9]+([,\.][0-9]+)?" step="any" pattern="[0-9]+([,\.][0-9]+)?" step="any"
                                name="null">
                        </div>
    
                        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-8 ">
                            <input required type="number" id="quantidade" class="form-control bg-warning" placeholder="Quantidade do produto"
                                aria-label="quantidade" aria-describedby="basic-addon1" pattern="[0-9]+([,\.][0-9]+)?" min="0" step="any" pattern="[0-9]+([,\.][0-9]+)?"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        </div>
                    </div>
                </div>
                <a >
                    <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-10" style="text-align: right;">
                        <button type="submit" class="btn btn-danger botaoSalvar">Salvar</button>
                    </div>
                </a>
            </form>
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
    J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-
    Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-
    wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
