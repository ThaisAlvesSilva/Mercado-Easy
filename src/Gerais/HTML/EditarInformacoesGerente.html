<html lang="pt-br">
  <head class="col-12">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Editar informações gerente</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
      <link rel="stylesheet" href="../CSS/EditarInformacoes.css">
      <script src="../JavaScript/EditarInformacoesGerente.js"></script>
  </head>
  <body>
    <header class="header bg-danger">
        <nav class="navbar navbar-expand-lg">
            <div class="col-12 col-sm-1 col-md-1 col-lg-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="90" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
            </div>
            <div class="col-12 col-sm-10 col-md-10 col-lg-6">
                <div class="navbar-nav texto">
                    <label id="nome" class="form-control bg-light" style="color:black; font-size:18px">Ola (nome do usuario ou estabelecimento)</label>
                </div>
              </div>
        </nav>
    </header>
  <main class="container">
    <form id="editarInformacoes" method="post" action="https://postman-echo.com/post">
      <div class="row graficos">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <input required type="email" id="Email" class="form-control bg-warning botoes" style="color:black" placeholder="Email"
          aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <input required type="email" id="confirmaEmail"class="form-control bg-warning botoes" style="color:black" placeholder="Confirmar e-mail"
          aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-12 col-sm-12  col-md-12 col-lg-12">
          <input required type="tell" id="Telefone" class="form-control bg-warning botoes" style="color:black" placeholder="Novo telefone"
          aria-label="Username" aria-describedby="basic-addon1"  maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        </div>
        <div class="col-12 col-sm-12  col-md-12 col-lg-12">
          <input required id="Senha" type="password" class="form-control bg-warning botoes" style="color:black" placeholder="Nova senha"
          aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-12 col-sm-12  col-md-12 col-lg-12">
          <input required id="confirmaSenha" type="password" class="form-control bg-warning botoes" style="color:black" placeholder="Confirmar senha"
          aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-10 " style="text-align: right;">
          <button type="submit"  class="btn btn-danger botaoSalvar">Salvar alterações</button>
        </div>
      </div>
    </form>
  </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
